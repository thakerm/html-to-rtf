<html>
    <head>
      <title>Teste HTML TO RTF</title>
      <script src="./bundle.js"></script>
      <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
      <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

      <script type="text/javascript">
       
        window.onload = function() {

            
            var quill = new Quill('#editor', {
                theme: 'snow'
            });
            var copyBtn = document.querySelector('#copy_paste');
           
            copyBtn.addEventListener('click', function () {

                
                var table_container = document.querySelector('#content');
                var edit_div = document.querySelector('#editor');
                const htmlContent = table_container.innerHTML;
                edit_div.innerHTML=htmlContent;

                rtfContent = htmlToRtf(htmlContent);
              
                navigator.clipboard.writeText(htmlContent);
                document.getElementById('rtf').innerHTML = rtfContent;
               
                //htmlToRtf.saveRtfInFile('<Path>/<FileName>.rtf', htmlToRtf.convertHtmlToRtf(html))
}); 
        }
      </script>

      <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>HTML To RTF Example:</h1>
        <button class="copy_paste" id = "copy_paste">Copy </button>
        <div class="container">
            <h2>HTML</h2>
            
            <h1>Title <span style="color:rgb(255,0,0);">with</span> tag h1<h1>
                <div id="content">
               
                    <table id="table" >
                            <tbody>
                            
                                <tr>
                                    <td>content 1</td>
                                    <td>content 2</td>
                                    <td>content 3</td>
                                    <td>content 4</td>
                                </tr>
                            </tbody>
                    </table>
                </div>
        </div>

        <div id="editor" >
            
        </div>

        <div class="container">
            <h2>RTF</h2>
            <textarea id="rtf"></textarea>
        </div>
    </body>
  </html>
